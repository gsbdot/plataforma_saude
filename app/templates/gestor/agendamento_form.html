{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="bi bi-calendar-plus"></i> Agendar Consulta Eletiva</h3>
        <a href="{{ url_for('gestor.dashboard') }}" class="btn btn-secondary">Voltar ao Dashboard</a>
    </div>

    <div class="card">
        <div class="card-header">
            Selecione o paciente, o profissional e a data/hora da consulta.
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="paciente_id" class="form-label">Paciente</label>
                        <select class="form-select" id="paciente_id" name="paciente_id" required>
                            <option value="" disabled selected>Selecione um paciente...</option>
                            {% for paciente in pacientes %}
                                <option value="{{ paciente.id }}">{{ paciente.nome_completo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="profissional_id" class="form-label">Profissional de Sa√∫de</label>
                        <select class="form-select" id="profissional_id" name="profissional_id" required>
                            <option value="" disabled selected>Selecione um profissional...</option>
                            {% for profissional in profissionais %}
                                <option value="{{ profissional.id }}">{{ profissional.nome_completo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data_inicio" class="form-label">Data e Hora da Consulta</label>
                        <input type="datetime-local" class="form-control" id="data_inicio" name="data_inicio" required>
                    </div>
                </div>
                <hr>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Agendar Consulta</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
