{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="bi bi-gear-fill"></i> Configurações Operacionais</h3>
        <a href="{{ url_for('gestor.dashboard') }}" class="btn btn-secondary">Voltar ao Dashboard</a>
    </div>

    <div class="card">
        <div class="card-header">
            Defina os horários e a capacidade do serviço de teleatendimento
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="HORARIO_INICIO" class="form-label">Horário de Início</label>
                        <input type="time" class="form-control" id="HORARIO_INICIO" name="HORARIO_INICIO" value="{{ configs.get('HORARIO_INICIO', '08:00') }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="HORARIO_FIM" class="form-label">Horário de Fim</label>
                        <input type="time" class="form-control" id="HORARIO_FIM" name="HORARIO_FIM" value="{{ configs.get('HORARIO_FIM', '18:00') }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="DIAS_FUNCIONAMENTO" class="form-label">Dias de Funcionamento</label>
                        <input type="text" class="form-control" id="DIAS_FUNCIONAMENTO" name="DIAS_FUNCIONAMENTO" value="{{ configs.get('DIAS_FUNCIONAMENTO', 'Segunda,Terça,Quarta,Quinta,Sexta') }}">
                        <div class="form-text">Use vírgulas para separar os dias. Ex: Segunda,Terca,Quarta</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="CAPACIDADE_MAXIMA_DIA" class="form-label">Capacidade Máxima de Atendimentos/Dia</label>
                        <input type="number" class="form-control" id="CAPACIDADE_MAXIMA_DIA" name="CAPACIDADE_MAXIMA_DIA" value="{{ configs.get('CAPACIDADE_MAXIMA_DIA', 50) }}" min="0">
                    </div>
                </div>
                <hr>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
