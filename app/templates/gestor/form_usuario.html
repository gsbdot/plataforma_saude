{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>{{ titulo }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome_completo" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome_completo" name="nome_completo" value="{{ usuario.nome_completo if usuario else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email if usuario else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Função (Role)</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="PROFISSIONAL_SAUDE" {% if usuario and usuario.role == 'PROFISSIONAL_SAUDE' %}selected{% endif %}>Profissional de Saúde</option>
                            <option value="GESTOR" {% if usuario and usuario.role == 'GESTOR' %}selected{% endif %}>Gestor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" {% if not usuario %}required{% endif %}>
                        {% if usuario %}
                            <div class="form-text">Deixe em branco para não alterar a senha.</div>
                        {% endif %}
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('gestor.dashboard') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
